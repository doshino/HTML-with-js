<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudar Cor do Quadrado</title>
    <style>
        #quadrado {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div id="quadrado"></div>
<input type="button" onclick="mudarCor()" value="Botão">

<input type="button" onclick="mudarCor2()" value="Botão">

<script>
    function mudarCor() {
        quadrado = document.getElementById("quadrado");
        quadrado.style.backgroundColor = "red";
    }
    function mudarCor2() {
        quadrado = document.getElementById("quadrado");
        quadrado.style.backgroundColor = "rgb(201, 119, 119)" ;
    }
</script>


</body>
</html>
